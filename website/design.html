<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- Navbar -->

    <nav
      class="bg-white fixed w-full top-0 left-0 z-10 border-b border-gray-200"
    >
      <div
        class="flex justify-between items-center max-w-[1280px]  2xl:mx-auto sm:mx-20 sm:my-10 mx-auto px-4 sm:px-0 py-6 sm:py-0"
      >
        <!-- Logo -->
        
        <a href="#" class="flex items-center">
          <img src="images/Foodieland..png" class=" h-5  md:h-5 lg:h-[30px]" alt="Logo">
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex md:justify-between md:items-center ">
          <ul class="flex list-none w-full lg:space-x-[60px] lg:space-x-10  space-x-4">
          <li><a
            href="#"
            class="font-medium text-base leading-[19.36px] tracking-[-2%] hover:text-blue-600"
            >Home</a
          ></li>
          <li><a
            href="#"
            class="font-medium text-base leading-[19.36px] tracking-[-2%] hover:text-blue-600"
            >Recipes</a
          ></li>
          <li><a
            href="#"
            class="font-medium text-base leading-[19.36px] tracking-[-2%] hover:text-blue-600"
            >Blog</a
          ></li>
          <li><a
            href="#"
            class="font-medium text-base leading-[19.36px] tracking-[-2%] hover:text-blue-600"
            >Contact</a
          ></li>
          <li><a
            href="#"
            class="font-medium text-base leading-[19.36px] tracking-[-2%] hover:text-blue-600"
            >About Us</a
          ></li>
        </ul>
        </div> 

       

         <div class="hidden md:flex items-center md:space-x-9  space-x-4">
          <a href="#" class="sm:text-2xl text-black-600 hover:text-blue-600">
          <i class="fa-brands fa-facebook-f"></i> 
          </a>
          <a href="#" class="sm:text-2xl text-black-600 hover:text-blue-400"
            ><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="sm:text-2xl text-black-600 hover:text-pink-500"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </div>

        <div class="md:hidden flex">
          <button id="side-bars" class="text-2xl focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile" class="md:hidden hidden bg-white-100 py-4 block">
        <nav class="flex flex-col items-center space-y-4 py-4">
          <a href="#" class="text-xl hover:text-blue-600">Home</a>
          <a href="#" class="text-xl hover:text-blue-600">Recipes</a>
          <a href="#" class="text-xl hover:text-blue-600">Blog</a>
          <a href="#" class="text-xl hover:text-blue-600">Contact</a>
          <a href="#" class="text-xl hover:text-blue-600">About Us</a>
          <div class="flex space-x-4">
            <a href="#" class="text-xl text-gray-600 hover:text-blue-600"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="#" class="text-xl text-gray-600 hover:text-blue-400"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="text-xl text-gray-600 hover:text-pink-500"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </nav>
      </div>
    </nav>
    

    <!-- Main content  -->

     <main class="mt-[150px]">
      <div class="flex justify-center">
        <div
          class="sm:flex rounded-[50px] overflow-hidden max-w-[1280px] mx-20 relative" >
        </div>
    </div>
  </main>
      
    <script>
      const sideBars = document.getElementById("side-bars");
      const mobileMenu = document.getElementById("mobile");

      sideBars.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
