<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">Old heading</h1>

    <h2>Form Selection </h2>
    <form id="frm1" action="/action.php">
        First Name : <input type="text" value="Atmiya" name="fname"><br><br>
        Last Name : <input type="text" value="University" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="demo"></p>
    <script>
            const x = document.forms["frm1"];
            let text="";
            for(let i=0; i < x.length ;i++){
                    text += x.elements[i].value + "<br>"
            }
            document.getElementById('demo').innerHTML = text;

        const element=document.getElementById('head1');
        element.innerHTML="New Heading hello";

        
</script>

    </script>
</body>
</html>
