<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Visit Microsoft Office</p>
    <button id="demo" onclick="myFunction()">Try it!</button>
    <script>
        function myFunction(){
        let text=document.getElementById('demo').innerHTML;
        document.getElementById('demo').innerHTML=text.replace("Microsoft","Atmiya");
        }
    </script>
</body>
</html>
