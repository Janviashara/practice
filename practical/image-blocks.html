<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .image{
            width: 100%;
            position: relative;
        }
        .text{
                position:absolute;
                bottom: 20px;
                right: 30px;
                color: white;
                background-color:rgba(5,4,4,0.8);
                padding-left: 15px;
                padding-right: 15px;
        }


    </style>
</head>
<body>
    <div class="image">
        <img src="nature.jpg" alt="image" >
        <div class="text">
            <h3>Nature</h3>
            <p>What a beautiful flowers</p>
        </div>
    </div>
</body>
</html>
